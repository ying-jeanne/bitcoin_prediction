<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Prediction Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸª™ Bitcoin Prediction Dashboard</h1>
            <p>Real-time Technical & Sentiment Analysis</p>
        </div>
        
        <div class="current-price">
            <div class="price-display" id="currentPrice">Loading...</div>
            <div class="price-change">
                <span id="priceChange">Loading...</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
            
            <div class="prediction-card">
                <div class="prediction-result">
                    <div class="prediction-badge" id="predictionBadge">Loading...</div>
                    <div class="confidence-score" id="confidenceScore">Loading...</div>
                </div>
                
                <div class="analysis-breakdown">
                    <div class="analysis-item">
                        <h4>Technical Score</h4>
                        <div class="score" id="technicalScore">--/100</div>
                    </div>
                    <div class="analysis-item">
                        <h4>Sentiment Score</h4>
                        <div class="score" id="sentimentScore">--/100</div>
                    </div>
                    <div class="analysis-item">
                        <h4>Volume Analysis</h4>
                        <div class="score" id="volumeAnalysis">--</div>
                    </div>
                    <div class="analysis-item">
                        <h4>Market Momentum</h4>
                        <div class="score" id="marketMomentum">--</div>
                    </div>
                </div>
                
                <button class="refresh-btn" onclick="refreshAnalysis()">
                    ðŸ”„ Refresh Analysis
                </button>
            </div>
        </div>
        
        <div class="indicators-grid" id="indicatorsGrid">
            <!-- Indicators will be populated by JavaScript -->
        </div>
        
        <div class="news-sentiment">
            <div class="sentiment-header">
                <h3>ðŸ“° News Sentiment Analysis</h3>
                <div class="sentiment-score" id="overallSentiment">+0.00</div>
            </div>
            
            <div id="newsList">
                <!-- News items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
